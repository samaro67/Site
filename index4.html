<!-- JavaScript -->
<script>
    const movingDiv = document.getElementById('movingDiv');

    movingDiv.addEventListener('mouseover', moveDiv);

    function moveDiv() {
        const bodyWidth = document.body.clientWidth;
        const bodyHeight = document.body.clientHeight;

        // Define boundaries
        const padding = 50;
        const randomX = Math.random() * (bodyWidth - movingDiv.offsetWidth - padding * 2) + padding;
        const randomY = Math.random() * (bodyHeight - movingDiv.offsetHeight - padding * 2) + padding;

        movingDiv.style.left = `${randomX}px`;
        movingDiv.style.top = `${randomY}px`;
    }
</script>
